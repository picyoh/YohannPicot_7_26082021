<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="logo/favicon/favicon-32.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <link rel="stylesheet" href="scss/custom.css" />
    <!--fontAwesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Les petits plats</title>
  </head>
  <body>
    <!-- logo -->
    <div class="container-fluid">
      <div class="row my-3">
        <div class="col">
          <header class="d-flex justify-content-center">
            <h1 class="d-none">Les petits plats</h1>
            <a href="">
              <img height="150" src="logo/logo.png">
            </a>
          </header>
        </div>
      </div>
      <!-- searchbar -->  
      <div class="row d-flex justify-content-center my-3">
        <div class="col col-11">
          <div class="input-group input-group-lg">
            <input class="form-control input-group-text text-left border-0 rounded-3 px-3"
            id="search"
            type="search" 
            placeholder="Rechercher un ingredient, appareil, ustensiles ou une recette" 
            aria-label="Search">
            <label for="search"></label>
            <div class="input-group-append">
              <span class="input-group-text border-0" id="basic-addon2"><i class="fas fa-search"></i></span>
            </div>
          </div>
        </div>
      </div>
      <!-- customer choice -->
      <div class="row d-flex justify-content-center">
        <div id="custumor-choices" class="col col-11">
          
        </div>
      </div>
      <!-- filters -->
      <div class="row d-flex justify-content-center">
        <div class="col col-11">
          <div class="row d-flex justify-content-start my-3">
            <div class="col col-2 btn-group">
              <input class="ingredients border-0 rounded-left pl-3" placeholder="Ingredients" aria-label="filtre des ingredients avec menu déroulant">
              <button type="button" class="ingredients btn btn-lg dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div id="ingredients" class="ingredients dropdown-menu">
                
              </div>
            </div>
            <div class="col col-2 btn-group">
              <input class="appliances border-0 rounded-left pl-3" placeholder="Appareils" aria-label="filtre des ingredients avec menu déroulant">
              <button type="button" class="appliances btn btn-lg dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div id="appliances" class="appliances dropdown-menu">
                
              </div>
            </div>
            <div class="col col-2 btn-group">
              <input class="ustensils border-0 rounded-left pl-3" placeholder="Ustensiles" aria-label="filtre des ingredients avec menu déroulant">
              <button type="button" class="ustensils btn btn-lg dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Dropdown</span>
              </button>
              <div id="ustensils" class="ustensils dropdown-menu">
                
              </div>
            </div>
          </div>
          <!-- cards -->
          <main>
            <div class="row">
              <div class="col">
                <div class="card-deck my-3">

                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
      <!-- Bootstrap -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="data/recipes.js"></script>
    <script src="js/index.js"></script>
    <script src="js/searchEngine.js"></script>
    <script src="js/choices.js"></script>
    <script src="js/cards.js"></script>
  </body>
</html>
